<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app>
<div class="container" ng-controller="cartController">
    <table class="table" ng-show="cart.length">
        <thead>
            <tr>
                <td>产品编号</td>
                <td>产品名字</td>
                <td>购买数量</td>
                <td>产品单价</td>
                <td>产品总价</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in cart">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="reduce(item.id)">-</button>
                    <input type="text" value="{{item.quantity}}" ng-model="item.quantity">      <!--可设置只读属性readonly-->
                    <button type="button" class="btn btn-primary" ng-click="add(item.id)">+</button>
                </td>
                <td>{{item.price}}</td>
                <td>{{item.quantity*item.price}}</td>
                <td>
                    <button type="button" class="btn btn-danger" ng-click="remove(item.id)">移除</button>
                </td>
            </tr>
            <tr>
                <td>总购买价</td>
                <td>{{totalPrice()}}</td>
                <td>总购买数量</td>
                <td>{{totalQuantity()}}</td>
                <td colspan="2">
                    <button type="button" class="btn btn-danger" ng-click="cart={}">清空购物车</button>    <!--这里的cart={}也可以设置为null,用来清空数组-->
                </td>
            </tr>
        </tbody>
    </table>
    <p ng-hide="cart.length">您的购物车为空!</p>       <!--这里的ng-hide跟上面的table的ng-show是对应的-->
</div>
<script src="js/angular-1.3.0.js"></script>
<script src="js/index.js"></script>
</body>
</html>
